<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>AzureDevOps Flight Attendant</title>
        <link rel="stylesheet" href="https://unpkg.com/turretcss/dist/turretcss.min.css" crossorigin="anonymous">
        <link rel="stylesheet" href="../style/style.css" crossorigin="anonymous">
        <style>
            body {
                min-width: 500px;
                overflow-x: none;
            }
        </style>
    </head>
    <body>
        <h2>Azure Devops Pipeline Assistant</h2>
        <div style="display: flex; flex-direction: column;">
            <div class="section">
                <div>
                    <h3>AzureDevOps Pipeline APIs</h3>
                    <button id="getFinalYAML">Full YAML</button>
                    <button id="getTimeline">Timeline Records</button>
                    <button id="getLogsView">Logs View</button>
                    <button id="getProperties">Build Properties</button>
                </div>
                <hr />
                <div>
                    <h3>AzureDevOps Task Information</h3>
                    <button id="getTaskVersion">View Preset Test Task Version</button>
                    <button id="getProdVersion">View Preset Prod Task Version</button>
                    <br><br>
                    <div style="display: flex; flex-direction: column;">
                        <input type="text" id="task-ids" placeholder="Enter task IDs to fetch information" />
                        <button id="getTaskIDCsvs" style="flex: 0.2">Fetch information</button>
                    </div>
                    <br><br>
                    <div style="display: flex; flex-direction: column;">
                        <input type="text" id="orgname" placeholder="Enter org name" list="adoAccountsDataList" />
                        <datalist id="adoAccountsDataList">
                        </datalist>
                        <button id="openOrgTasks">Open Org Task page</button>
                    </div>
                </div>
                <hr />
                <hr />
                <div>
                    <h3>AzureDevOps View Pipeline Run</h3>
                    <input type="text" id="adoAccount" placeholder="Org Name" list="adoAccountsDataList"/>
                    <input type="text" id="projectId" placeholder="Project Id/Name" />
                    <input type="number" id="buildId" placeholder="BuildId" />
                    <button id="getBuildLogs">Get Build Logs</button>
                </div>
            </div>
            <!-- <button id="SearchErrorFix">Search Error Fix</button> -->
            <!-- <div id="error_fix"></div> -->
        </div>
        
        <script src="popup.js"></script>
    </body>
</html>
